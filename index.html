<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>底原 永和 | Profile</title>
    <!-- Google Fonts と Font Awesome の読み込み -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- QRコード生成ライブラリの読み込み -->
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>

    <style>
        :root {
            --bg-gradient-start: #141e30;
            --bg-gradient-end: #243b55;
            --card-bg-color: rgba(255, 255, 255, 0.08);
            --card-border-color: rgba(255, 255, 255, 0.2);
            --text-color: #f0f0f0;
            --text-secondary-color: #cccccc;
            --accent-color: #4facfe;
            --accent-hover-color: #00f2fe;
            --shadow-color: rgba(0, 0, 0, 0.2);
        }

        body {
            font-family: 'Poppins', 'Noto Sans JP', sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
            background-attachment: fixed;
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            width: 100%;
            max-width: 680px;
            margin: 0 auto;
        }

        /* プロフィールセクション */
        .profile {
            background: var(--card-bg-color);
            border: 1px solid var(--card-border-color);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 32px;
            text-align: center;
            box-shadow: 0 8px 32px 0 var(--shadow-color);
            margin-bottom: 32px;
        }
        
        .profile-icon {
            margin-bottom: 20px;
            width: 110px;
            height: 110px;
            border-radius: 50%;
            margin-left: auto;
            margin-right: auto;
            border: 3px solid var(--accent-color);
            padding: 4px;
            background: rgba(0,0,0,0.2);
        }
        .profile-icon img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .profile h1 {
            margin: 0 0 8px 0;
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .profile p {
            margin: 4px 0;
            font-size: 16px;
            color: var(--text-secondary-color);
        }

        /* リンクカード */
        .link-card {
            background: var(--card-bg-color);
            border: 1px solid var(--card-border-color);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 16px;
            margin-bottom: 16px;
            box-shadow: 0 4px 12px 0 var(--shadow-color);
            padding: 16px 20px;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
        }

        .link-card:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 8px 24px 0 var(--shadow-color);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .link-header { /* スマホ表示用にコンテナを追加 */
             display: flex;
             align-items: center;
             flex-grow: 1;
        }

        .link-icon {
            font-size: 28px;
            width: 50px;
            text-align: center;
            margin-right: 20px;
            flex-shrink: 0;
        }
        
        .link-info .service-name {
            font-size: 18px;
            font-weight: 600;
            margin: 0;
        }
        .link-info .display-text {
            font-size: 14px;
            color: var(--text-secondary-color);
            margin: 2px 0 0 0;
            word-break: break-all;
        }
        
        .link-buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        .btn:active {
            transform: scale(0.95);
        }

        .btn-open {
            background: linear-gradient(45deg, var(--accent-color), var(--accent-hover-color));
            color: white;
        }
        .btn-open:hover { filter: brightness(1.2); }

        .btn-action {
            background-color: rgba(0, 0, 0, 0.2);
            color: var(--text-color);
        }
        .btn-action:hover { background-color: rgba(0, 0, 0, 0.4); }
        .btn-action.copied { background-color: #4CAF50; color: white; }
        
        /* QRコードモーダル */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.7); backdrop-filter: blur(5px); -webkit-backdrop-filter: blur(5px); justify-content: center; align-items: center; }
        .modal-content { background-color: #2c3e50; padding: 24px; border-radius: 12px; text-align: center; box-shadow: 0 5px 15px rgba(0,0,0,0.3); position: relative; border: 1px solid var(--card-border-color); }
        .modal-content #qrcode-container { padding: 16px; background-color: white; border-radius: 8px; display: inline-block; }
        .close-btn { position: absolute; top: 10px; right: 15px; font-size: 32px; font-weight: bold; color: #aaa; cursor: pointer; transition: color 0.2s ease; }
        .close-btn:hover { color: white; }
        
        footer { text-align: center; margin-top: 32px; padding: 20px; color: var(--text-secondary-color); font-size: 14px; }

        /* ========= スマートフォン表示の改善 ========= */
        @media (max-width: 600px) {
            body { padding: 15px; }
            .profile { padding: 24px 20px; }
            .profile-icon { width: 90px; height: 90px; }
            .profile h1 { font-size: 24px; }
            .profile p { font-size: 14px; }
            
            .link-card {
                flex-direction: column; /* カード内を縦積みに */
                align-items: stretch;
                padding: 16px;
                gap: 16px; /* 上段と下段の間隔 */
            }
            .link-header {
                padding: 0;
            }
            .link-icon {
                font-size: 26px;
                margin-right: 16px;
            }
            .link-info .service-name { font-size: 17px; }
            .link-info .display-text { font-size: 13px; }

            .link-buttons {
                width: 100%;
            }
            .btn {
                flex: 1; /* ボタンを均等幅にする */
                padding: 10px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="profile">
            <div class="profile-icon">
                <img src="icon.png" alt="プロフィールアイコン">
            </div>
            <h1 id="profile-name"></h1>
            <p id="profile-school"></p>
            <p id="profile-birthday"></p>
        </header>

        <main id="links-container"></main>

        <footer>
            <p id="footer-text"></p>
        </footer>
    </div>
    
    <div id="qr-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3 id="qr-title">QRコード</h3>
            <div id="qrcode-container"></div>
        </div>
    </div>

    <script>
    // ============== 設定ここから ==============
    const profile = { name: "底原 永和", school: "首里中学校 中学2年生", birthday: "誕生日: 4月6日" };
    const links = [
        { service: "Instagram", url: "https://www.instagram.com/towa.soko?igsh=c3N6NGd1dTN0dzN4", icon: "fa-brands fa-instagram", color: "#E1306C" },
        { service: "LINE", url: "https://line.me/ti/p/GFyuY2px8z", icon: "fa-brands fa-line", color: "#06C755" },
        { service: "X (Twitter)", url: "https://x.com/towasoko_110406?t=t-__OYKTG4MTJ_8QEXoNIQ&s=09", icon: "fa-brands fa-x-twitter", color: "#1DA1F2" },
        { service: "Whoo", url: "https://www.wh00.ooo/users/towasoko", icon: "fa-solid fa-ghost", color: "#8A2BE2" },
        { service: "Discord", url: "https://discord.gg/xHazJv8d", icon: "fa-brands fa-discord", color: "#5865F2" },
        { service: "GAMEサイト", url: "https://towabii.github.io/noutore/", icon: "fa-solid fa-gamepad", color: "#f0ad4e" },
        { service: "Jiffcy", url: "https://jiffcy-api.herokuapp.com/shares/0zsyte1", icon: "fa-solid fa-gift", color: "#d9534f", qrImage: "QR1.jpeg" },
        { service: "メール", url: "mailto:towa.soko0406@gmail.com", displayText: "towa.soko0406@gmail.com", icon: "fa-solid fa-envelope", color: "#EA4335", noQr: true },
        { service: "電話番号", url: "tel:070-19447124", displayText: "070-1944-7124", icon: "fa-solid fa-phone", color: "#4CAF50", noQr: true }
    ];
    // ============== 設定ここまで ==============

    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('profile-name').textContent = profile.name;
        document.getElementById('profile-school').textContent = profile.school;
        document.getElementById('profile-birthday').textContent = profile.birthday;
        document.getElementById('footer-text').textContent = `© ${new Date().getFullYear()} ${profile.name}`;

        const linksContainer = document.getElementById('links-container');
        const modal = document.getElementById('qr-modal');
        const qrContainer = document.getElementById('qrcode-container');
        const qrTitle = document.getElementById('qr-title');
        const closeModal = document.querySelector('.close-btn');

        links.forEach(link => {
            const card = document.createElement('div');
            card.className = 'link-card';
            
            // スマホ表示のためにHTML構造を調整
            card.innerHTML = `
                <div class="link-header">
                    <div class="link-icon" style="color: ${link.color};">
                        <i class="${link.icon}"></i>
                    </div>
                    <div class="link-info">
                        <p class="service-name">${link.service}</p>
                        ${link.displayText ? `<p class="display-text">${link.displayText}</p>` : ''}
                    </div>
                </div>
                <div class="link-buttons">
                    ${!link.noQr ? `<button class="btn btn-action btn-qr" title="QRコード表示"><i class="fa-solid fa-qrcode"></i></button>` : ''}
                    <button class="btn btn-action btn-copy" title="コピー"><i class="fa-solid fa-copy"></i></button>
                    <a href="${link.url}" target="_blank" rel="noopener noreferrer" class="btn btn-open"><i class="fa-solid fa-arrow-up-right-from-square"></i><span>&nbsp;開く</span></a>
                </div>
            `;
            linksContainer.appendChild(card);
            
            const copyBtn = card.querySelector('.btn-copy');
            if(copyBtn) {
                const copyValue = link.displayText || link.url;
                copyBtn.addEventListener('click', () => {
                    navigator.clipboard.writeText(copyValue).then(() => {
                        const icon = copyBtn.querySelector('i');
                        icon.className = 'fa-solid fa-check';
                        copyBtn.classList.add('copied');
                        setTimeout(() => {
                            icon.className = 'fa-solid fa-copy';
                            copyBtn.classList.remove('copied');
                        }, 2000);
                    }).catch(err => alert('コピーに失敗しました。'));
                });
            }
            
            const qrBtn = card.querySelector('.btn-qr');
            if (qrBtn) {
                qrBtn.addEventListener('click', () => {
                    qrContainer.innerHTML = '';
                    qrTitle.textContent = `${link.service} QRコード`;
                    if (link.qrImage) {
                        qrContainer.innerHTML = `<img src="${link.qrImage}" alt="${link.service} QR Code" style="width: 200px; height: 200px; border-radius: 4px;">`;
                    } else {
                        new QRCode(qrContainer, { text: link.url, width: 200, height: 200 });
                    }
                    modal.style.display = 'flex';
                });
            }
        });

        closeModal.onclick = () => modal.style.display = 'none';
        window.onclick = (event) => {
            if (event.target == modal) modal.style.display = 'none';
        };
    });
    </script>
</body>
</html>
